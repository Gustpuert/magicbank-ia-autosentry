name: MagicBank IA AutoSentry

on:
  schedule:
    # Ejecuta el sistema cada 6 horas (4 veces al dÃ­a)
    - cron: "0 */6 * * *"
  workflow_dispatch: # Permite ejecuciÃ³n manual desde GitHub

jobs:
  autosentry:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Clonar repositorio
        uses: actions/checkout@v4

      - name: ðŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ðŸ“¦ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: ðŸ” Cargar variables de entorno
        run: |
          echo "MAIL_SENDER=${{ secrets.MAIL_SENDER }}" >> $GITHUB_ENV
          echo "MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}" >> $GITHUB_ENV
          echo "MAIL_RECEIVER=${{ secrets.MAIL_RECEIVER }}" >> $GITHUB_ENV

      - name: ðŸ¤– Ejecutar MagicBank IA AutoSentry
        run: |
          python main.py
