name: MagicBank IA AutoSentry

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  autosentry:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Clonar repositorio
        uses: actions/checkout@v4

      - name: ðŸ Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ðŸ“¦ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ”§ Fijar PYTHONPATH al root del proyecto
        run: |
          echo "PYTHONPATH=${GITHUB_WORKSPACE}" >> $GITHUB_ENV

      - name: ðŸš€ Ejecutar MagicBank IA AutoSentry
        env:
          MAIL_SENDER: magicbankia@gmail.com
          MAIL_RECEIVER: magicbankia@gmail.com
          MAIL_APP_PASSWORD: ${{ secrets.MAIL_APP_PASSWORD }}
          TZ: UTC
        run: |
          python main.py
